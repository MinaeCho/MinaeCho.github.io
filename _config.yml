title: Minae's Blog
description: > # this means to ignore newlines until "baseurl:"
  This is my blog
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://MinaeCho.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Minae Cho # add your name
author-img: nature.jpg # add your photo
about-author: 의미있는 학습을 기록하기 위한 공간 # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: MinaeCho # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: gganbbei@gamil.com # add your Email address

# Disqus 댓글관련기능
# discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
